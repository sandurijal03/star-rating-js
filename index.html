<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <select class="form-control custom-select" id="product-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="sony">Sony 4k TV</option>
          <option value="samsung">Samsung 4k TV</option>
          <option value="lg">LG 4k TV</option>
          <option value="panasonic">Panasonic 4k TV</option>
          <option value="phillips">Phillips 4k TV</option>
        </select>
      </div>

      <div class="form-group mt-3">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          placeholder="rate from 1-5"
          disabled
          step="0.1"
          max="5"
        />
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>4k Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>Sony 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>

          <tr class="samsung">
            <td>Samsung 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>

          <tr class="lg">
            <td>LG 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>

          <tr class="panasonic">
            <td>Panasonic 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>

          <tr class="phillips">
            <td>phillips 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
